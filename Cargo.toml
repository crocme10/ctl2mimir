[package]
name = "delega"
version = "0.1.0"
authors = ["riendegris <matt@area403.org>"]
edition = "2018"

[dependencies]
async-trait = "0.1.35"
chrono = { version = "0.4", features = [ "serde" ] }
dotenv = "0.15"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
slog = "2.5"
slog-term = "2.5"
slog-async = "2.5"
snafu = { version = "0.6", features = [ "futures" ] }
sqlx = { version = "0.3.5", default-features = false, features = [ "sqlite", "runtime-tokio", "macros", "uuid", "chrono" ] }
